    .github-link {
  justify-content: center;
  display: flex;
  height: 100px;
  color: #333;
  text-decoration: none;
  transition: all 0.3s ease;
}
.github-link.active {
  right: 10px;
}
.github-link:hover {
  text-decoration: none;
}
.github-link > p.nes-balloon {
  align-self: flex-start;
  padding: 0.2rem 0.5rem;
  font-size: 0.8rem;
  color: #333;
}
.github-link > i.nes-octocat {
  align-self: flex-end;
}

    </style>
  </head>
  <body>
    <div class="ui container">
      <div class="nes-container is-dark" style="text-align: center; color: #f77702;">
        <img style="height: 40px;" src="/static/j2a-logo.png">
      </div>
      <div class="logo">
        <img src="/static/logo.png">
      </div>
      {% block content %}
      {% endblock %}

        
      <div class="nes-container is-dark" style="margin-top: 30px;">
      <a href="https://github.com/jackeyGao/j2a" target="_blank" rel="noopener" class="github-link active"><p class="nes-balloon from-right">:) Fork me<br>on GitHub</p> <i class="nes-octocat animate"></i></a>
</div>
    </div>
  </body>
  <script src="https://unpkg.com/jquery@2.2.4/dist/jquery.min.js"></script>
  <script src="/static/reconnecting-websocket.min.js"></script>
  <script src="/static/dialog-polyfill/dialog-polyfill.js"></script>
  <script src="/static/clipboard.min.js"></script>
  <script src="/static/ansi.js"></script>
  {% block footer %} {% endblock %}
  <script>
    document.addEventListener('scroll', () => {
      var scrollPos = document.documentElement.scrollTop || document.body.scrollTop;
      
      if (scrollPos > 200) {
        $('.github-link').addClass('hidden');
      } else {
        $('.github-link').removeClass('hidden');
      }
    });
  </script>
